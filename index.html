<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
  * { box-sizing: border-box; }

  body {

    height: 100vh;
    background: linear-gradient(135deg, #ff6a88, #ff99ac);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    color: white;
    width: 100%;
    max-width: 420px;
  }

  .play-area {
  position: relative;
  width: 100%;
  max-width: 420px;
  min-height: 320px;   /* IMPORTANT */
  height: auto;
  padding-bottom: 40px;
  margin: 0 auto;
 }

  h1 {
    font-size: 2.1rem;
    margin-bottom: 25px;
    padding: 0 10px;
  }

  button {
    padding: 12px 26px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yes {

    color: white;
    margin-right: 20px;
  }

  #no {
    background-color: #444;
    color: white;
    position: absolute;

  #result {

  #result img {

  #share {

    color: white;
  }

 @media (max-width: 360px) {
  h1 {
    font-size: 1.8rem;
  }
 }
</style>
</head>

<body>

<div class="container">

  <div class="play-area">
    <h1 id="question"></h1>

    <button id="yes" onclick="yesClick()">Yes ðŸ’˜</button>
    <button id="no">No</button>
  </div>

  <div id="result">
    <h1 id="finalText"></h1>
    <img src="download.jpg" alt="Love">
    <br>
    <button id="share" onclick="shareWhatsApp()">Share on WhatsApp ðŸ’š</button>
  </div>

</div>

<script>
/* ========= NAMES ========= */
const yourName = "Suchitra";
const theirName = "Abakash";

/* ========= ELEMENTS ========= */
const question = document.getElementById("question");
const noBtn = document.getElementById("no");
const finalText = document.getElementById("finalText");

let noCount = 0;
let lastTouchTime = 0;

/* ========= NO TEXTS (ODIA + ENGLISH + HINGLISH) ========= */
const messages = [
  "à¬¨à¬¾? Really? ðŸ˜",
  "Once more think ðŸ¤”",
  "à¬à¬¤à­‡ easily no? ðŸ¥º",
  "My heart will break ðŸ’”",
  "Last chance ðŸ˜ˆ",
  "You cannot escape ðŸ˜œ",
  "Yes click kara â¤ï¸",
  "Destiny says YES ðŸ˜Ž"
];

/* ========= TYPING EFFECT ========= */
function typeText(el, text, speed = 60) {
  let i = 0;
  el.innerHTML = "";
  const timer = setInterval(() => {
    el.innerHTML += text.charAt(i);
    i++;
    if (i === text.length) clearInterval(timer);
  }, speed);
}

/* Initial Question */
typeText(
  question,
  `Hey ${theirName} ðŸ˜Š  
à¬¤à­à¬®à­‡ à¬®à­‹à¬° Valentine à¬¹à­‡à¬¬ à¬•à¬¿? ðŸ’–`
);

/* ========= MOVE NO BUTTON (SAFE) ========= */
function moveNoButton(isMobile = false) {
  noBtn.innerText = messages[noCount % messages.length];

  const area = document.querySelector(".play-area");
  const maxX = area.clientWidth - noBtn.offsetWidth;
  const maxY = area.clientHeight - noBtn.offsetHeight;

  const rangeX = isMobile ? maxX * 0.7 : maxX;
  const rangeY = isMobile ? maxY * 0.7 : maxY;

  noBtn.style.left = Math.random() * rangeX + "px";
  noBtn.style.top = Math.random() * rangeY + "px";

  noCount++;
}

/* ðŸ–¥ï¸ Desktop â†’ hover */
noBtn.addEventListener("mouseenter", () => {
  moveNoButton(false);
});

/* ðŸ“± Mobile â†’ touch (slow) */
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  const now = Date.now();
  if (now - lastTouchTime < 600) return;
  lastTouchTime = now;
  moveNoButton(true);
});

/* ========= SOFT GIRL VOICE ========= */
function speakSoftGirl(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "en-IN";
  utterance.rate = 0.75;
  utterance.pitch = 1.4;
  window.speechSynthesis.speak(utterance);
}

/* ========= YES CLICK ========= */
function yesClick() {
  document.querySelector(".play-area").style.display = "none";
  document.getElementById("result").style.display = "block";

  typeText(
    finalText,
    `à¬®à­à¬ à¬œà¬¾à¬£à¬¿à¬¥à¬¿à¬²à¬¿ ðŸ˜ ${theirName} â¤ï¸  
You are my Valentine!  
(${noCount} times No try à¬•à¬°à¬¿à¬¥à¬¿à¬² ðŸ˜œ)`
  );

  speakSoftGirl("I knew it. You will be my Valentine.");
}

/* ========= WHATSAPP SHARE ========= */
function shareWhatsApp() {
  const msg = `I just said YES â¤ï¸  
See this cute Valentine page ðŸ˜œðŸ‘‡`;
  window.open(
    `https://wa.me/?text=${encodeURIComponent(msg + " " + location.href)}`,
    "_blank"
  );
}
</script>

</body>
</html>
